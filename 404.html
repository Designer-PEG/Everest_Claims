<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Everest Claims & Advisory</title>
    <meta http-equiv="refresh" content="5; url=index.html">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .menu-open {
            overflow: hidden;
        }
        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3b82f6; /* blue-500 */
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav id="navbar" class="fixed top-0 w-full bg-white backdrop-blur-md shadow-md border-b border-gray-200 transition-all duration-300 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-3">
                <!-- Logo -->
                <div class="flex items-center space-x-2 z-60">
                    <a href="index.html" class="flex items-center">
                        <img src="./assets/img/logo.png" alt="Everest Claims & Advisory Logo" class="h-12 w-auto">
                        <span class="hidden sm:block font-semibold text-xl text-gray-800 ml-2">
                            Everest Claims & Advisory
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 404 Content -->
    <div class="min-h-screen pt-32 pb-16 px-4 sm:px-6 lg:px-8 flex items-center justify-center">
        <div class="max-w-3xl mx-auto text-center">
            <div class="mb-12">
                <h1 class="text-9xl font-bold text-blue-600 mb-4">404</h1>
                <h2 class="text-4xl font-bold text-gray-900 mb-6">Page Not Found</h2>
                <p class="text-xl text-gray-600 mb-4">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <p class="text-lg text-gray-500 mb-8">
                    You will be automatically redirected to the homepage in <span id="countdown" class="countdown">5</span> seconds.
                </p>
            </div>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <a href="index.html" class="px-6 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors">
                    Go to Homepage Now
                </a>
            </div>
            <div class="mt-16">
                <svg class="w-64 h-64 mx-auto text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-black text-gray-300 py-12 md:py-16 border-t border-gray-800">
        <div class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-10">
            <div class="border-t border-gray-800 mt-12 pt-8 flex flex-col md:flex-row justify-between items-center gap-4">
                <p class="text-gray-500 text-xs order-2 md:order-1">
                    Â© <span id="current-year"></span> Everest Claims and Advisory Pvt. Ltd. All rights reserved.
                </p>
            </div>
        </div>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Countdown timer
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = 'index.html';
            }
        }, 1000);
        
        // Fallback in case meta refresh doesn't work
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 5000);
    </script>
</body>
</html>
